<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href="./style.css" rel="stylesheet" />
  <title>Stickman Drumkit</title>
</head>
<body>
  <div class="drumkit-wrapper">
    <div class="drumkit-header">
      <h2>Drumkit</h2>
    </div>

    <div class="drumkit-controls">
      <div class="control-button-outer" id="boom-button">
        <div class="control-button-inner">
          A
          <span>Boom</span>
        </div>
      </div>
      <div class="control-button-outer" id="clap-button">
        <div class="control-button-inner">
          S
          <span>Clap</span>
        </div>
      </div>
      <div class="control-button-outer" id="hihat-button">
        <div class="control-button-inner">
          D
          <span>HiHat</span>
        </div>
      </div>
      <div class="control-button-outer" id="kick-button">
        <div class="control-button-inner">
          F
          <span>Kick</span>
        </div>
      </div>
      <div class="control-button-outer" id="openhat-button">
        <div class="control-button-inner">
          G
          <span>OpenHat</span>
        </div>
      </div>
      <div class="control-button-outer" id="ride-button">
        <div class="control-button-inner">
          H
          <span>Ride</span>
        </div>
      </div>
      <div class="control-button-outer" id="snare-button">
        <div class="control-button-inner">
          J
          <span>Snare</span>
        </div>
      </div>
      <div class="control-button-outer" id="tink-button">
        <div class="control-button-inner">
          K
          <span>Tink</span>
        </div>
      </div>
      <div class="control-button-outer" id="tom-button">
        <div class="control-button-inner">
          L
          <span>Tom</span>
        </div>
      </div>
    </div>

    <div class="drumkit-visual">
      <div class="cymbal" id="cymbal">
        <div class="cymbal-main" id="cymbal-main"></div>
        <div class="cymbal-arm"></div>
        <div class="cymbal-round"></div>
        <div class="cymbal-stand"></div>
        <div class="cymbal-leg-one"></div>
        <div class="cymbal-leg-two">
        </div>
      </div>
      <div class="tom-drum" id="tom-drum">
        <div class="tom-drum-top"></div>
        <div class="tom-drum-body"></div>
        <div class="tom-drum-bottom"></div>
        <div class="tom-drum-left-leg"></div>
        <div class="tom-drum-right-leg"></div>
      </div>
      <div class="round-drum" id="round-drum">
        <div class="round-drum-outer"></div>
        <div class="round-drum-inner"></div>
        <div class="round-drum-left-leg"></div>
        <div class="round-drum-right-leg"></div>
        <div class="round-drum-left-leg-bottom"></div>
        <div class="round-drum-right-leg-bottom"></div>
      </div>
      <div class="snare-drum" id="snare-drum">
        <div class="snare-drum-top"></div>
        <div class="snare-drum-body"></div>
        <div class="snare-drum-bottom"></div>
        <div class="snare-drum-support-left"></div>
        <div class="snare-drum-support-right"></div>
        <div class="snare-drum-support-circle"></div>
        <div class="snare-drum-stand"></div>
        <div class="snare-drum-left-leg"></div>
        <div class="snare-drum-right-leg"></div>
        <div class="snare-drum-left-circle"></div>
        <div class="snare-drum-right-circle"></div>
      </div>
      <div class="hihat" id="hihat">
        <div class="hihat-top-plate"></div>
        <div class="hihat-bottom-plate"></div>
        <div class="hihat-stand"></div>
        <div class="hihat-left-leg"></div>
        <div class="hihat-right-leg"></div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
